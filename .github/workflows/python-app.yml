name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pandas openpyxl python-docx streamlit

    - name: Run tests with pytest
      run: |
        # Change directory into your project folder
        cd "Gas Water Heater Inspction Record Generator"
        
        # Run the test
        pytest --cov=app --cov-report=term-missing test_water_heater_inspection.py
